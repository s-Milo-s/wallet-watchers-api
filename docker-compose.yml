version: "3.9"

services:
  express_api:
    build: .
    container_name: wallet-watcher-api
    restart: unless-stopped

    env_file:
      - .env

    expose:
      - "3000"          # internalâ€‘only; Caddy will hit this

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - express_api

volumes:
  caddy_data:
  caddy_config:
